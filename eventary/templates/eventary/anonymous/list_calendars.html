{% extends 'eventary/base.html' %}

{% load eventary_tags %}

{% block 'content' %}

<h1>Calendars</h1>

{% if object_list|length %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Events</th>
                <th>Proposals</th>
            </tr>
        </thead>
        {% for calendar in object_list %}
        <tr>
            <td>
                <a href="{% url 'eventary:anonymous-calendar_details' calendar.pk %}" title="View {{ calendar.title }}">
                {{ calendar.title }}
                </a>
            </td>
            <td>{{ calendar.num_events }}</td>
            <td>{{ calendar.num_proposals }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

{% endblock %}
