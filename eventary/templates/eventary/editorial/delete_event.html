{% extends 'eventary/base.html' %}

{% load i18n %}

{% block 'content' %}
<h2>{% trans 'Delete' %} {{ event.title }}</h2>

<form method="post">
    <p>{% blocktrans with event_title=event.title %}
    Are you sure you want to delete "{{ event_title }}"?
    {% endblocktrans %}</p>
    {% csrf_token %}
    <input type="submit" value="{% trans 'confirm' %}">
</form>
{% endblock %}
